
<!DOCTYPE html>
<html>
<head>
    <title>Заказ операции</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Закажите операцию</h1>
    <p>Заполните форму заказа:</p>

    <form action="обработчик.php" method="POST">
        <label>Ваше имя: <input type="text" name="name" required></label><br><br>
        <label>Адрес проживания: <input type="text" name="address" required></label><br><br>
        <label>Номер телефона: <input type="tel" name="phone"  required>
            <small>Формат: 880-555-35-35</small></label><br><br>
        <label>Выберите операцию:
            <select name="operation" required>
                <option value="Операция по удалению аппендицита">Операция по удалению аппендицита</option>
                <option value="Ринопластика">Ринопластика</option>
                <option value="Удаление лишних органов">Удаление лишних органов</option>
                <option value="Удаление поджелудочной железы">Удаление поджелудочной железы</option>
            </select>
        </label><br><br>
        <label>Комментарии к заказу:<br><textarea name="comments" rows="4" cols="50"></textarea></label><br><br>
        <input type="submit" value="Отправить заказ">
    </form>
</body>
</html>
